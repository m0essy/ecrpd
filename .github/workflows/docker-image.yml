name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --build_arg EXACT_NODE_VERSION=true --build-arg NODE_VERSION=14.18.1 -t ecrp
      
#     - name: Login to Docker Hub
#       uses: docker/login-action@v1
#       with:
#         username: ${{ secrets.DOCKER_USER }}
#         password: ${{ secrets.DOCKER_PASS }}
    - name: Docker Build & Push Action
      # You may pin to the exact commit or the version.
      # uses: mr-smithers-excellent/docker-build-push@a7fe6652db5c7274374844e81692992f5a2befb9
      uses: mr-smithers-excellent/docker-build-push@v5.6
      with:
        # Name of the Docker image
        image: ecrp
        # Tags override for Docker image
        tags: ecrp
        # Target Docker registry
        registry: pvtdancer/ecrp
        # Location of Dockerfile, if not Dockerfile in root directory
        dockerfile: Dockerfile
        # Docker build arguments passed via --build-arg
        buildArgs:  EXACT_NODE_VERSION=true, NODE_VERSION=14.18.1
        # Docker registry username
        username: ${{ secrets.DOCKER_USER }}
        # Docker registry password
        password: ${{ secrets.DOCKER_PASS }}
       
